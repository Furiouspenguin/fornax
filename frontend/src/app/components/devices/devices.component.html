<section>
    <p-table [value]="devices" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Location</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-device>
        <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.type }}</td>
            <td>{{ device.status }}</td>
            <td>{{ device.location }}</td>
            <td><p-button label="Delete" severity="danger" (onClick)="deleteDevice(device.id)"/></td>
        </tr>
    </ng-template>
</p-table>
</section>
